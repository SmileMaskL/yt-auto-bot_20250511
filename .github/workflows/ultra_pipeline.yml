name: 🤖 24/7 AI Tube Factory

on:
  schedule:
    - cron: '0 */4 * * *'  # 4시간 주기
  workflow_dispatch:
    inputs:
      video_count:
        description: '생성 영상 수'
        default: '3'

jobs:
  produce:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TZ: Asia/Seoul

    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 의존성 설치
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🔐 GCP 인증
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > config/gcp_credentials.json

      - name: 🚀 실행
        run: |
          python src/main.py \
            --count ${{ inputs.video_count }} \
            --resolution 1080p

      - name: 📤 결과 업로드
        uses: actions/upload-artifact@v3
        with:
          name: videos-${{ github.run_id }}
          path: outputs/*.mp4
