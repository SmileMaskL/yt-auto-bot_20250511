# GitHub Actions 자동화 설정
name: YouTube Auto Upload

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core  # 폰트 패키지 추가

      - name: Install Python Dependencies
        run: |
          pip cache purge
          pip install --upgrade pip
          pip install --force-reinstall moviepy==2.1.2
          pip install -y ffmpeg fonts-dejavu-core
          pip install -r requirements.txt

      - name: Validate Environment
        run: |
          python -c "import moviepy; print(f'MoviePy 버전: {moviepy.__version__}')"
          which ffmpeg

      - name: Write Config Files
        run: |
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}" > client_secret.json
          echo "${{ secrets.GOOGLE_REFRESH_TOKEN }}" > token.json
          sudo chmod 600 client_secret.json token.json  # 파일 권한 설정

      - name: Run Main Script
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_KEYS: ${{ secrets.ELEVENLABS_KEYS }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: |
          python scripts/main.py
