name: Auto YouTube Shorts Upload

on:
  schedule:
    - cron: '0 0,6,12 * * *'  # UTC 기준 0시, 6시, 12시 (한국 시간 +9h)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 종속성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 스크립트 실행
        run: |
          python scripts/main.py
