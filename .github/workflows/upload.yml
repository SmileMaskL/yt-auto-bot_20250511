# GitHub Actions 자동화 설정
name: YouTube Auto Upload

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Python 3.10 환경 설정
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 시스템 의존성 설치 (apt-get)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-dejavu-core  # 필수 폰트 패키지

      # 4. Python 패키지 설치 (pip)
      - name: Install Python Dependencies
        run: |
          pip cache purge
          python -m pip install --upgrade pip
          pip install --force-reinstall "moviepy==2.1.2"  # 버전 강제 고정
          pip install --no-cache-dir -r requirements.txt  # 캐시 비활성화 설치

      # 5. 환경 검증
      - name: Validate Environment
        run: |
          python -c "import moviepy; print(f'[검증] MoviePy 버전: {moviepy.__version__}')"
          which ffmpeg  # FFmpeg 경로 확인

      # 6. 설정 파일 작성
      - name: Write Config Files
        run: |
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}" > client_secret.json
          echo "${{ secrets.GOOGLE_REFRESH_TOKEN }}" > token.json
          sudo chmod 600 client_secret.json token.json  # 보안 권한 설정

      # 7. 메인 스크립트 실행
      - name: Run Main Script
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_KEYS: ${{ secrets.ELEVENLABS_KEYS }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: |
          python scripts/main.py
