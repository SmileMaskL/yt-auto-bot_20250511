# GitHub Actions 자동화 설정
name: YouTube Auto Upload

on:
  schedule:
    - cron: "0 0 * * *" # 매일 9시 (KST 기준)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 의존성 설치
        run: pip install -r requirements.txt

      - name: 자동화 스크립트 실행
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_KEYS: ${{ secrets.ELEVENLABS_KEYS }}
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: python scripts/main.py
