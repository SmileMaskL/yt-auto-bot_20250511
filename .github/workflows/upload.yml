name: 📺 YouTube Upload Automation

on:
  schedule:
    - cron: '0 */4 * * *'  # 평일 4시간만에 1번씩 실행 (하루 6번)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        content_index: [0, 1, 2, 3, 4, 5]  # 하루 최대 6개 영상

    steps:
      - name: 📂 저장소 체크아웃
        uses: actions/checkout@v3

      - name: ⚖️ Python 3.10 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📃 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ output 폴더 생성
        run: mkdir -p output

      - name: 📚 main.py 실행 (index를 전달)
        working-directory: scripts
        run: python main.py ${{ matrix.content_index }}

      - name: ✅ 건너리 메시지 출력
        run: echo "[${{ matrix.content_index }}] YouTube 자동화 프로세스 정상 완료 ✅"

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
