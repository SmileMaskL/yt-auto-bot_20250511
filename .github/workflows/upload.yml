name: 📹 Upload YouTube Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행

jobs:
  upload-video:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEYS_BASE64: ${{ secrets.OPENAI_API_KEYS_BASE64 }}
      GOOGLE_CLIENT_SECRET_BASE64: ${{ secrets.GOOGLE_CLIENT_SECRET_BASE64 }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ Install FFmpeg via APT (Recommended Stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "✅ FFmpeg installed:"
          ffmpeg -version

      - name: 🔐 Decode and Set Environment Variables
        run: |
          echo "$OPENAI_API_KEYS_BASE64" | base64 -d > openai_keys.json
          echo "$GOOGLE_CLIENT_SECRET_BASE64" | base64 -d > client_secret.json
          echo "✅ Secrets decoded successfully"

      - name: 🧑‍💻 Validate Environment Variables
        run: |
          python3 scripts/validate_env.py  # 환경 변수를 검증하는 스크립트를 실행

      - name: 🚀 Run Main Script with PYTHONPATH
        run: |
          export PYTHONPATH=.
          python scripts/main.py  # 메인 스크립트 실행

      - name: 🧹 Clean Up
        run: |
          rm -f openai_keys.json client_secret.json
