name: Upload YouTube Shorts

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC에 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v2

    - name: Python 설정
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: 종속성 설치
      run: |
        pip install -r requirements.txt

    - name: GCP 인증 정보 설정
      run: |
        mkdir -p config
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 --decode > config/credentials.json

    - name: 콘텐츠 생성 및 업로드
      run: |
        python main.py
