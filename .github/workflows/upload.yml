# GitHub Actions 자동화 설정
name: YouTube Auto Upload

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 00:00 UTC에 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg  # ffmpeg 설치
          pip install --upgrade --force-reinstall moviepy  # 강제 재설치
          pip install -r requirements.txt  # 나머지 패키지 설치

      - name: Write client_secret.json
        run: echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}" > client_secret.json

      - name: Write token.json
        run: echo "${{ secrets.GOOGLE_REFRESH_TOKEN }}" > token.json

      - name: Run Automation Script
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_KEYS: ${{ secrets.ELEVENLABS_KEYS }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: python scripts/main.py
