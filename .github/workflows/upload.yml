name: YouTube Auto Upload

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 0시에 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: client_secrets.json 복원
      run: |
        echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}" | base64 --decode > client_secrets.json

    - name: 유튜브 업로드 스크립트 실행
      run: |
        python scripts/upload_video.py \
          --file "output/video.mp4" \
          --title "자동 생성된 영상 제목" \
          --description "자동 생성된 영상 설명" \
          --category "22" \
          --keywords "자동화,유튜브" \
          --privacy_status "public"
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
