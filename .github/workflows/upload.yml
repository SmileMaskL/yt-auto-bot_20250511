name: Upload YouTube Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요 라이브러리 설치
        run: pip install -r requirements.txt

      - name: GCP 키 파일 생성
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcp_key.json

      - name: 콘텐츠 생성 및 업로드
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        run: python scripts/content_generator.py
