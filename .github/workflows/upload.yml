name: YouTube Auto Upload

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # 매일 오전 11시(KST)

jobs:
  upload-video:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 🐍 Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ✅ Python 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 GCP 인증파일 복원
        run: |
          mkdir -p config
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > config/credentials.json

      - name: 🚀 유튜브 업로드 실행
        run: python main.py
