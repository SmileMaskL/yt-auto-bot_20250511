# GitHub Actions 자동화 설정
name: Upload YouTube Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 한국 시간 오전 11시 (UTC 기준 2시)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip cache purge || true
          python -m pip install --upgrade pip
          pip install --no-cache-dir --default-timeout=100 -r requirements.txt

      - name: Run Main Automation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          ELEVENLABS_KEY: ${{ secrets.ELEVENLABS_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        run: |
          python secure_main.py

      - name: Upload Automation Log (on failure)
        if: failure()
        run: |
          echo "----- automation.log -----"
          cat automation.log || echo "로그 파일 없음"
