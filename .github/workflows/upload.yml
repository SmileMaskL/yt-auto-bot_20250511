name: Upload YouTube Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 환경변수 설정
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ← 여기가 중요! moviepy 포함됨

      - name: 메인 스크립트 실행
        env:
          GCP_SERVICE_ACCOUNT_BASE64: ${{ secrets.GCP_SERVICE_ACCOUNT_BASE64 }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          OPENAI_API_KEYS_BASE64: ${{ secrets.OPENAI_API_KEYS_BASE64 }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: python scripts/main.py
