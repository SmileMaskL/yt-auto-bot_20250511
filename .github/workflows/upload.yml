name: ğŸ“¹ Upload YouTube Video

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìì • ì‹¤í–‰

jobs:
  upload-video:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEYS_BASE64: ${{ secrets.OPENAI_API_KEYS_BASE64 }}
      GOOGLE_CLIENT_SECRET_BASE64: ${{ secrets.GOOGLE_CLIENT_SECRET_BASE64 }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
      SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ› ï¸ Install FFmpeg via APT (Recommended Stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "âœ… FFmpeg installed:"
          ffmpeg -version

      - name: ğŸ” Decode and Set Environment Variables
        run: |
          echo "$OPENAI_API_KEYS_BASE64" | base64 -d > openai_keys.json
          echo "$GOOGLE_CLIENT_SECRET_BASE64" | base64 -d > client_secret.json
          echo "âœ… Secrets decoded successfully"

      - name: ğŸ§‘â€ğŸ’» Validate Environment Variables
        run: |
          python3 scripts/validate_env.py

      - name: ğŸš€ Run Main Script with PYTHONPATH
        run: |
          export PYTHONPATH=.
          python scripts/main.py

      - name: ğŸ§¹ Clean Up
        run: |
          rm -f openai_keys.json client_secret.json
