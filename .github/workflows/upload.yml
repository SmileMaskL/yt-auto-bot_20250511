name: YouTube Upload Automation

on:
  schedule:
    - cron: '0 10 * * *'  # 매일 오전 10시에 자동 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 코드 내려받기
        uses: actions/checkout@v3

      - name: 🔧 Python 3.10 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📃 패키지 설치
        run: pip install -r requirements.txt

      - name: 🧰 output 폴더 생성
        run: mkdir -p output

      - name: 📚 main.py 실행 (scripts 폴더 안에서 실행)
        working-directory: scripts
        run: python main.py

      - name: ✅ 완료 메시지 출력
        run: echo "YouTube 자동화 프로세스 정상 완료 ✅"
      
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
