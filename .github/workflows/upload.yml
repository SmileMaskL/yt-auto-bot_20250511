name: Auto YouTube Shorts Upload

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode GCP JSON key
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > gcp_key.json

      - name: Run content generator
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        run: python scripts/content_generator.py
