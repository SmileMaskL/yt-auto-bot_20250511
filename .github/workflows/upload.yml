# ✅ .github/workflows/upload.yml (GitHub 자동 실행 설정)

name: YouTube Auto Upload

on:
  schedule:
    - cron: "0 2,8,14,20 * * *"  # 하루 4번 자동 실행 (한국 시간 기준 오전 11시, 오후 5시, 11시, 새벽 5시)
  workflow_dispatch:

jobs:
  run-upload:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 저장소 클론하기
        uses: actions/checkout@v4

      - name: 🐍 Python 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 GCP 서비스 계정 인증키 복호화
        run: |
          mkdir -p config
          echo "$GOOGLE_APPLICATION_CREDENTIALS_BASE64" | base64 -d > config/credentials.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}

      - name: 🚀 메인 파이썬 스크립트 실행
        run: python main.py
