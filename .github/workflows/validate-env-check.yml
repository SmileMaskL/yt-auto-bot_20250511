# .github/workflows/validate-env-check.yml

name: Environment Validator

on:
  workflow_dispatch:

jobs:
  validate-env:
    runs-on: ubuntu-latest
    steps:
      - name: Check repository
        uses: actions/checkout@v3

      - name: Check for GOOGLE_CREDENTIALS_JSON secret
        run: |
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" ]; then
            echo "❌ GOOGLE_CREDENTIALS_JSON is not set"
            exit 1
          else
            echo "✅ GOOGLE_CREDENTIALS_JSON is set"
          fi
