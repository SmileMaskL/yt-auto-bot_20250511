name: 🤖 AI Tube Factory 2025

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간 주기 실행
  workflow_dispatch:
    inputs:
      upload_count:
        description: '일일 업로드 수'
        default: '15'

env:
  GCP_PROJECT: autotube-2025
  TZ: Asia/Seoul

jobs:
  content_production:
    runs-on: ubuntu-latest
    steps:
    - name: 🔄 저장소 클론
      uses: actions/checkout@v4

    - name: 🛡️ 보안 인증
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "$GCP_SA_KEY" > configs/service_account.json

    - name: 🐍 Python 3.11 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 필수 패키지 설치
      run: |
        pip install -r requirements.txt

    - name: 🚀 AI 파이프라인 실행
      run: |
        python src/main.py \
          --upload-count ${{ inputs.upload_count }}
